<!DOCTYPE html>
<html class="html-background" lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="Images/favicon.ico" type="image/x-icon">
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Icons Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="estilo/styles.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap"
      rel="stylesheet"
    />

    <title>Sensores</title>
  </head>

  <body class="container body main">
    

    <main class="container">
      <br />

      <div class="container" align="center">
        <h4 class="font-title-preto">Sensores</h4>
        <div id="divider-section"></div>
      </div>

      <br />

      <form class="container myform">
        <!-- Nacionalidade -->
        <fieldset class="col-mb-3">
          <br />

          <div align="center">
            <h6 class="font-subtitle-branco">
              Selecione os tipos de sensores do sistema de monitoramento deste tanque/viveiro:
            </h6>
          </div>

          <br />

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" />
            <label
              class="form-check-label font-text-branco"
              for="check-necessidades"
            >
              Sensor de Temperatura.
            </label>
          </div>

          <br />

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" />
            <label
              class="form-check-label font-text-branco"
              for="check-necessidades"
            >
            Sensor de Ph.
            </label>
          </div>

          <br />

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" />
            <label
              class="form-check-label font-text-branco"
              for="check-necessidades"
            >
            Sensor de Turbidez
            </label>
          </div>

          <br />

         

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value=""/>
            <label
              class="form-check-label font-text-branco"
              for="check-necessidades"
            >
            Sensor de Oxigênio dissolvido
            </label>
          </div>

          <br />

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value=""/>
            <label
              class="form-check-label font-text-branco"
              for="check-necessidades"
            >
            Sensor de TDS
            </label>
          </div>

          <br />
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value=""/>
            <label
              class="form-check-label font-text-branco"
              for="check-necessidades"
            >
            Sensor de Amônia
            </label>
          </div>

          <br />

         

         

          <div class="row" id="section-btns-comprar" align="middle">
            <div class="col">
              <div id="div-btn-voltar">
                <a class="font-text-branco" id="btn-voltar" href="Cadastro.html">Voltar</a>
              </div>
            </div>
            <div class="col">
              <div id="div-btn-buscar">
                <a class="font-text-branco" id="btn-buscar" href="Cadastro.html">Continuar</a>
              </div>
            </div>
          </div>

          <br />
        </fieldset>
      </form>

      <br />
    </main>

    
    <script type="text/javascript" src="/js/cookie.js"></script>
    <script type="text/javascript" src="/js/Scriptexterno.js"></script>
