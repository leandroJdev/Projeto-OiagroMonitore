<!DOCTYPE html>
<html class="html-background" lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="Images/favicon.ico" type="image/x-icon">
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Icons Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="estilo/styles.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap"
      rel="stylesheet"
    />

    <title>Cadastrar novo tanque/viveiro</title>
  </head>

  <body class="container body main">
   
    <main class="container">
      <br />

      <div class="container" align="center">
        <h4 class="font-title-preto">Novo cadastro</h4>
        <div id="divider-section"></div>
      </div>

      <br />

      <form class="container myform">
        <!-- Nacionalidade -->
        <fieldset class="col-mb-3">
          <br />

          <!-- Nome completo -->
          <div class="col-md">
            <label for="input-username" class="form-label font-subtitle-branco"
              >Número do tanque/viveiro</label
            >
            <input
              type="text"
              class="form-control input-passageiro"
              id="input-name"
              placeholder="digite o número do novo tanque/viveiro"
            />
          </div>

          <br />

          <div class="col-md">
            <label for="input-username" class="form-label font-subtitle-branco"
              >Espécie </label
            >
            <input
              type="text"
              class="form-control input-passageiro"
              id="input-addres"
              placeholder="Digite a espécie de peixes "
            />
          </div>

          <br />
          <div class="row">

            <div class="col-md-4">
              <label
                for="inputPassageiro"
                class="form-label font-subtitle-branco"
                >Tipo </label
              >
              <select
                id="inputDocumemento"
                class="form-select input-passageiro"
              >
                <option selected>Selecione</option>
                <option>Tanque</option>
                <option>Viveiro</option>
                
              </select>
            </div>


            <div class="col-md-5">

              
              <label
                for="input-username"
                class="form-label font-subtitle-branco"
                >Tamanho</label
              >
              <input
                type="text"
                class="form-control input-passageiro"
                id="input-Numero-Documemento"
                placeholder="Ex: 2000 l"
              />
            </div>
            
              
            </div>
          </div>

          <br />

                   
                

          <br />

          <div class="row">

            <div class="col-md-4">
              <label
                for="inputPassageiro"
                class="form-label font-subtitle-branco"
                >Idade</label
              >
              <select
                id="inputDocumemento"
                class="form-select input-passageiro"
              >
                <option selected>Selecione</option>
                <option>Alevinos</option>
                <option>Adultos</option>
                
              </select>
            </div>


            <div class="col-md-5">

              
              <label
                for="input-username"
                class="form-label font-subtitle-branco"
                >Quantidade</label
              >
              <input
                type="text"
                class="form-control input-passageiro"
                id="input-Numero-Documemento"
                placeholder="Ex: 1000"
              />
            </div>

           
          </div>

          <br />

          
          <div class="col-md">
            <a
              id="text-necessidades"
              class="font-text-branco"
              href="sensores.html"
              ><i class="bi bi-plus-circle-fill"></i
              ><span>
                Tipo de monitoramento
              </span>
              <span class="link-necessidades"></span></a
            >
          </div>
        
            

          
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label
              class="form-check-label font-text-branco"
              for="flexCheckDefault"
            >
              Todas as informações estão corretas
            </label>
          </div>

          
          <br />

          <div class="row" id="section-btns-comprar" align="middle">
            <div class="col">
              <div id="div-btn-voltar">
                <a class="font-text-branco" id="btn-voltar" href="index.html">Cancelar</a>
              </div>
            </div>
            <div class="col">
              <div class="font-text-branco" id="div-btn-buscar">
                  <div class="col">
                  <div id="div-btn-voltar">
                      <a class="font-text-branco" id="btn-voltar" href="Perfil.html">Prosseguir</a>
                  </div>
              </div>
              </div>
            </div>
          </div>

          <br />
        </fieldset>
      </form>

      <br />
    </main>

    
    <script type="text/javascript" src="/js/cookie.js"></script>
    <script type="text/javascript" src="/js/Scriptexterno.js"></script>
  </body>
  <script>
    function store() {
      var nome = document.getElementById("input-name").value;
      sessionStorage.setItem("nome", nome);
      console.logf(`Nome: ${nome} cadastrado!`);
    }
  </script>
</html>
